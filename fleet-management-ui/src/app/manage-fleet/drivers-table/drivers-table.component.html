<div class="header">
  <h2>Drivers</h2>
  <button
      mat-flat-button
      color="primary"
      (click)="addDriver()">
      Add new driver
  </button>
</div>


<mat-form-field>
    <mat-label>Filter</mat-label>
    <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Bill"
        #input>
</mat-form-field>

<div class="mat-elevation-z8 table-container">
    <table
        mat-table
        [dataSource]="dataSource"
        matSort>
        <ng-container matColumnDef="id">
            <th
              mat-header-cell
              *matHeaderCellDef>
              Id
            </th>
            <td
              mat-cell
              *matCellDef="let driver">
              {{ driver.id }}
            </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th
              mat-header-cell
              *matHeaderCellDef>
              Name
            </th>
            <td
              mat-cell
              *matCellDef="let driver">
              {{ driver.name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="empty1">
            <th
                mat-header-cell
                *matHeaderCellDef>
            </th>
            <td
                mat-cell
                *matCellDef="let driver">
            </td>
          </ng-container>

          <ng-container matColumnDef="empty2">
            <th
                mat-header-cell
                *matHeaderCellDef>
            </th>
            <td
                mat-cell
                *matCellDef="let driver">
            </td>
          </ng-container>

          <ng-container matColumnDef="edit">
              <th
                  mat-header-cell
                  *matHeaderCellDef>
                  Edit
              </th>
              <td
                  mat-cell
                  *matCellDef="let driver">
                  <button
                      mat-flat-button
                      color="accent"
                      (click)="editDriver(driver)">
                      Edit
                  </button>
              </td>
          </ng-container>

          <ng-container matColumnDef="delete">
              <th
                  mat-header-cell
                  *matHeaderCellDef>
                  Delete
              </th>
              <td
                  mat-cell
                  *matCellDef="let driver">
                  <button
                      mat-flat-button
                      color="warn"
                      (click)="deleteDriver(driver.id)">
                      Delete
                  </button>
              </td>
          </ng-container>
    
        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns">
        </tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns;">
        </tr>
  </table>

  <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users">
  </mat-paginator>
</div>
