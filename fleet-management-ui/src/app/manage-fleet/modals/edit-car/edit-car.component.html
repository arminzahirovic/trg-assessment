<div class="modal-content">
    <h2 mat-dialog-title>{{ title }}</h2>

    <mat-dialog-content [formGroup]="form">
        <mat-form-field>
            <mat-label>Brand</mat-label>
            <input 
                matInput
                placeholder="Brand"
                formControlName="brand">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Model</mat-label>
            <input 
                matInput
                placeholder="Model"
                formControlName="model">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Driver</mat-label>
            <mat-select 
                formControlName="driver"
                [compareWith]="compareDrivers">
                <mat-option>Unassign</mat-option>
                <mat-option
                    *ngFor="let driver of drivers"
                    [value]="driver">
                    {{ driver.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button
            mat-flat-button
            (click)="close()">
            Close
        </button>
        <button
            mat-flat-button
            color="primary"
            (click)="save()">
            Save
        </button>
    </mat-dialog-actions>
</div>
