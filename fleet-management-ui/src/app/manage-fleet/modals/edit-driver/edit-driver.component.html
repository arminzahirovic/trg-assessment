<div class="modal-content">
    <h2 mat-dialog-title>{{ title }}</h2>

    <mat-dialog-content [formGroup]="form">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input 
                matInput
                placeholder="Name"
                formControlName="name">
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button
            mat-flat-button
            (click)="close()">
            Close
        </button>
        <button
            mat-flat-button
            color="primary"
            (click)="save()">
            Save
        </button>
    </mat-dialog-actions>
</div>
