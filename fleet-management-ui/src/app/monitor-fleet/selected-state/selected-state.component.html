
<div class="selected-state mat-elevation-z8">
    <h3>Selected car information</h3>
    <div class="state-content">
        <span>Brand:</span>
        <span class="car-brand">{{ state.car.brand }}</span>
    </div>
    <div class="state-content">
        <span>Model:</span>
        <span>{{ state.car.model }}</span>
    </div>
    <div class="state-content">
        <span>Driver name:</span>
        <span>{{ state.driver.name }}</span>
    </div>
    <div class="state-content">
        <span>Speed:</span>
        <span>{{ state.speed | number : '1.2-2' }}</span>
    </div>
    <div class="state-content">
        <span>Longitude:</span>
        <span>{{ state.longitude }}</span>
    </div>
    <div class="state-content">
        <span>Latitude:</span>
        <span>{{ state.latitude }}</span>
    </div>
</div>
